<style type="text/css">
	body{
		position: relative;
	}
	.box{
		width: 100px;
		height: 100px;
		padding: 10px;
		border: 10px solid #ccc;
		float: left;
		line-height: 100px;
	}
	.box:after{
		content: '';
		display: block;
		clear: both;
	}
	.box2{
		background-color: #6699ee;
	}
	.box3{
		width: 100px;
		height: 100px;
		padding: 10px;
		border: 10px solid #ccc;
		box-sizing: border;
		position:absolute;
		line-height: 100px;
	}
	.box4{
		background-color: #6699ee;
	}
</style>
<body>
